<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Galeria de fottos</h1>
    <Button type="button">Nova Imaggem</Button>
  </header>
  <form action="">
    <h2>Inserir nova imagem</h2>
    <input id="fontImg" type="url" required placeholder="Url da nova imagem">
    <button type="submit">Adicionar</button>
    <button type="reset" id="botao-cancelar">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./images/foto1.jpg" alt="">
      <div class="overlay-img-link">
        <a href="./images/foto1.jpg" alt="" target="_blank">
          Ver imagem em tamanho real
        </a>
      </div>
    </li>
    <li>
      <img src="./images/foto2.jpg" alt="">
      <div class="overlay-img-link">
        <a href="./images/foto2.jpg" alt="" target="_blank">
          Ver imagem em tamanho real
        </a>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
